{% extends "base.html" %}
{% load static %}

{% block content %}
<h1 class="mt-3 mb-3 ml-3">{{ profile.title }}</h1>
<div class="row ml-4 mr-4">
    <div class="col-md-8 mb-4">
        <img src="{% static profile.image %}" alt="" width="100%" height="400px">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ profile.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ profile.technology }}</p>
    </div>
</div>
{% endblock %}
