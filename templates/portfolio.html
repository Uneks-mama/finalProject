{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="mt-3 mb-3 ml-3">Portfolio</h1>

<div class="row ml-4 mr-4">
{% for profile in profiles %}
    <div class="col-md-4 mt-4">
        <div class="card mb-2 shadow-sm">
            <img class="card-img-top" src="{% static profile.image %}" height="150px" width="250px">
            <div class="card-body">
                <h5 class="card-title">{{ profile.title|slice:":20" }}</h5>
                <p class="card-text">{{ profile.description|slice:":20" }}</p>
                <a href="{% url 'profile_detail' profile.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
